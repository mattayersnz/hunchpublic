<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hunch - macOS app">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Hunch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #212121;
            color: #efefef;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons {
            display: flex;
            gap: 10px; /* Space between buttons */
            margin-top: 20px;
            flex-wrap: wrap; /* Allows buttons to wrap on smaller screens */
            justify-content: center;
        }

        .buttons a {
            color: #efefef;
            text-decoration: none;
            font-size: 14px;
            border: 1px solid #efefef;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
        }

        .buttons a:hover {
            background-color: #efefef;
            color: #212121;
        }

        /* Optional: Add some responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .buttons a {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <h1>hunch</h1>
    <p>Learn how to talk to customers<br>and make something they want</p>
    <div class="buttons">
        <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">
            Check it out
        </a>
        <a href="mailto:your-email@example.com?subject=Hunch%20App%20Inquiry">
            Get in Touch
        </a>
    </div>
</body>
</html>
