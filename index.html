<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hunch - macOS app">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN for Bolt Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pKfZfQ0m+0VDvJxE4j0jE8t2Gf7h6R4hbKbkx3D9vYmkL+RnYjkGdH3/yEVQKcK7pPNYqxSk6fnZVbbhMk5T7A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hunch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #212121;
            color: #efefef;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Bolt Icon Styling */
        h1 i {
            margin-right: 10px;
            font-size: 36px;
            color: #ffcc00; /* Optional: Change color as desired */
        }

        p.subtitle {
            font-size: 18px;
            color: #b0b0b0;
            margin: 10px 0 30px;
        }

        .screenshots {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            width: 90%;
            max-width: 1200px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .screenshots img {
            width: 45%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }

        .features {
            max-width: 800px;
            margin: 20px 0;
        }

        .features h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .feature-list {
            list-style-type: none;
            padding: 0;
            font-size: 16px;
            color: #b0b0b0;
            margin: 0;
        }

        .feature-list li {
            padding: 10px 0;
            border-bottom: 1px solid #3a3a3a;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .buttons a {
            color: #efefef;
            text-decoration: none;
            font-size: 14px;
            border: 1px solid #efefef;
            padding: 12px 24px;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
        }

        .buttons a:hover {
            background-color: #efefef;
            color: #212121;
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 600px) {
            .screenshots {
                flex-direction: column;
                align-items: center;
            }

            .screenshots img {
                width: 90%;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .buttons a {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-bolt"></i>hunch</h1>
    <p class="subtitle">Learn how to talk to customers and make something they want</p>

    <div class="screenshots">
        <img src="./hunch1.png" alt="Screenshot of the hunch app showing the markdown editor and guide">
        <img src="./hunch2.png" alt="Screenshot of hunch app showing quotes captured in a document">
    </div>
    <div class="features">
        <h2>Key Features</h2>
        <ul class="feature-list">
            <li>Get in-context guidance on talking to customers</li>
            <li>Create super tags from patterns about what customers say</li>
            <li>Create and edit markdown docs to easily work with other tools</li>
        </ul>
    </div>

    <div class="buttons">
        <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">Check it out</a>
        <a href="mailto:your-email@example.com?subject=Hunch%20App%20Inquiry">Get in Touch</a>
    </div>
</body>
</html>
