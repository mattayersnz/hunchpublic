<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Hunch - macOS app">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN for Icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-pVnZ6hZ+7DQI9t6eYbKzLKj1l1u2VdFTJkdbj8ogcS6r/KqWn6vMe1CqNuXVGhRb5xG3I4uJvzFjk+u3zj5cwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <title>Hunch - macOS App</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            background: url('mac_mockup.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Changed alignment to left */
            justify-content: center;
            min-height: 100vh;
            padding: 20px 0; /* Adjusted padding */
        }

        .content {
            padding-left: 10%; /* Added left padding */
            text-align: left; /* Changed text alignment to left */
        }

        /* Overlay for better text visibility */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Logo and Name */
        .logo {
            font-size: 16px; /* Reduced font size */
            font-weight: 600;
            margin-bottom: 40px; /* Increased space below */
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
            color: #efefef; /* Changed icon color */
            font-size: 16px; /* Adjusted icon size */
        }

        /* Hero Statement */
        .hero {
            font-size: 32px;
            font-weight: 600; /* Increased font weight */
            margin-bottom: 20px;
            max-width: 800px;
        }

        /* Key Statements */
        .key-statements {
            font-size: 18px;
            margin-bottom: 40px;
            max-width: 800px;
        }

        .key-statements p {
            margin: 10px 0;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .buttons a {
            background-color: none;
            color: #efefef;
            border: 2px solid #efefef;
            padding: 15px 30px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #efefef;
            color: #212121;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                font-size: 24px;
            }

            .key-statements {
                font-size: 16px;
            }

            .logo {
                font-size: 16px; /* Ensured consistency on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="content">
        <!-- Logo and Name -->
        <div class="logo">
            <i class="fa-solid fa-bolt"></i> Hunch
        </div>

        <!-- Hero Statement -->
        <div class="hero">
            Learn how to talk to customers and make something they want
        </div>

        <!-- Key Statements -->
        <div class="key-statements">
            <p>In-context guidance for customer conversations</p>
            <p>Identify patterns with super tags</p>
            <p>Effortlessly integrate with your workflow using markdown docs</p>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">Check it out</a>
            <a href="support.html">Support</a>
        </div>
    </div>
</body>
</html>
