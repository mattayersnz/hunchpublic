<!DOCTYPE html>
<html lang="en">
<head>
    <!-- [Your existing head content remains unchanged] -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Hunch - macOS app">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- Updated Font Awesome CDN for Bolt Icon -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        referrerpolicy="no-referrer"
    />
    <!-- Fallback Font Awesome CDN -->
    <script>
        if (!document.querySelector('.fa-bolt')) {
            var faLink = document.createElement('link');
            faLink.rel = 'stylesheet';
            faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
            faLink.referrerPolicy = 'no-referrer';
            document.head.appendChild(faLink);
        }
    </script>
    <title>Hunch</title>
    <style>
        /* [Your existing styles remain unchanged up to this point] */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #212121;
            color: #efefef;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Bolt Icon Styling */
        h1 i {
            margin-right: 10px;
            font-size: 36px;
            color: #efefef !important;
        }

        p.subtitle {
            font-size: 18px;
            color: #b0b0b0;
            margin: 10px 0 30px;
        }

        /* Hero Image Styling */
        .hero-image {
            margin: 40px 0;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Key Statements Styling */
        .key-statements {
            max-width: 800px;
            margin: 20px 0;
        }

        .key-statements p {
            font-size: 20px;
            color: #b0b0b0;
            margin: 15px 0;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .buttons a {
            color: #efefef;
            text-decoration: none;
            font-size: 14px;
            border: 1px solid #efefef;
            padding: 12px 24px;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
        }

        .buttons a:hover {
            background-color: #efefef;
            color: #212121;
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .buttons a {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <h1><i class="fa-solid fa-bolt"></i> hunch</h1>
    <p class="subtitle">Learn how to talk to customers and make something they want</p>

    <!-- Hero Image Section -->
    <div class="hero-image">
        <img src="mac_mockup.png" alt="Hunch app displayed on a MacBook">
    </div>

    <!-- Key Statements -->
    <div class="key-statements">
        <p>In-context guidance for customer conversations</p>
        <p>Discover patterns with super tags</p>
        <p>Effortlessly integrate with your workflow using markdown docs</p>
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">Check it out</a>
        <a href="mailto:your-email@example.com?subject=Hunch%20App%20Inquiry">Get in Touch</a>
        <a href="mailto:support@example.com?subject=Hunch%20App%20Support">Support</a>
    </div>
</body>
</html>
