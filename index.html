<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Hunch - macOS app">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN for Icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-pVnZ6hZ+7DQI9t6eYbKzLKj1l1u2VdFTJkdbj8ogcS6r/KqWn6vMe1CqNuXVGhRb5xG3I4uJvzFjk+u3zj5cwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <title>Hunch - macOS App</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            background: url('mac_mockup.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Overlay for better text visibility */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Logo and Name */
        .logo {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo i {
            margin-right: 10px;
            color: #ffcc00; /* Accent color for the icon */
        }

        /* Hero Statement */
        .hero {
            font-size: 32px;
            margin-bottom: 20px;
            max-width: 800px;
        }

        /* Key Statements */
        .key-statements {
            font-size: 18px;
            margin-bottom: 40px;
            max-width: 800px;
        }

        .key-statements p {
            margin: 10px 0;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .buttons a {
            background-color: #6A27BF;
            color: #212121;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #efefef;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                font-size: 24px;
            }

            .key-statements {
                font-size: 16px;
            }

            .logo {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Logo and Name -->
    <div class="logo">
        <i class="fa-solid fa-bolt"></i> Hunch
    </div>

    <!-- Hero Statement -->
    <div class="hero">
        Learn how to talk to customers and make something they want
    </div>

    <!-- Key Statements -->
    <div class="key-statements">
        <p>In-context guidance for customer conversations</p>
        <p>Identify patterns with super tags</p>
        <p>Effortlessly integrate with your workflow using markdown docs</p>
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">Check it out</a>
        <a href="support.html">Support</a>
    </div>
</body>
</html>
