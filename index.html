<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Hunch - macOS app">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- Updated Font Awesome CDN for Icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Hunch - macOS App</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative; /* Added position relative */
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            background: url('mac_mockup.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .content {
            padding-left: 10%;
            text-align: left;
            position: relative; /* Added position relative */
            z-index: 1; /* Added z-index */
        }

        /* Overlay for better text visibility */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Reduced opacity */
            z-index: 0; /* Set z-index to 0 */
        }

        /* Logo and Name */
        .logo {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 4px;
            color: #efefef;
            font-size: 13px;
        }

        /* Hero Statement */
        .hero {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 40px; 
            max-width: 800px;
        }

        /* Key Statements */
        .key-statements {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 52px;
            max-width: 800px;
        }

        .key-statements p {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .key-statements i {
            margin-right: 14px;
            color: #efefef;
            font-size: 18px;
            width: 24px; /* Fixed width for alignment */
            text-align: center; /* Center the icon within the fixed width */
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .buttons a {
            background-color: none;
            color: #efefef;
            border: 2px solid #efefef;
            padding: 7px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #efefef;
            color: #212121;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                font-size: 24px;
            }

            .key-statements {
                font-size: 16px;
            }

            .logo {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="content">
        <!-- Logo and Name -->
        <div class="logo">
            <i class="fa-solid fa-bolt"></i> hunch
        </div>

        <!-- Hero Statement -->
        <div class="hero">
            Learn how to talk to customers and make something they want
        </div>

        <!-- Key Statements -->
        <div class="key-statements">
            <p><i class="fa-solid fa-lightbulb"></i> Get guidance for customer conversations</p>
            <p><i class="fa-solid fa-tag"></i> Identify patterns with super tags</p>
            <p><i class="fa-solid fa-code"></i> Effortlessly integrate with your workflow using markdown docs</p>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">Check it out</a>
            <a href="support.html">Support</a>
        </div>
    </div>
</body>
</html>
