<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hunch - macOS app">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- Updated Font Awesome CDN for Icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-pjwRLFj2RkXEjZk+z3RwxclwujdPpHz57sDlmFk8HIc5+q7JqkLlXc5pCmltPq+3dN0uMzQkIimOX3cL9iUJQw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <title>Hunch - macOS App</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            background: url('mac_mockup.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        /* Overlay for better text visibility */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            width: 100%;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.5); /* Optional: Adds a subtle background for better readability */
            border-radius: 8px;
        }

        /* Logo and Name */
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo i {
            margin-right: 8px;
            color: #efefef;
            font-size: 1.2rem;
        }

        /* Hero Statement */
        .hero {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        /* Key Statements */
        .key-statements {
            font-size: 1.125rem;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .key-statements p {
            margin: 10px 0;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .key-statements i {
            margin-right: 10px;
            color: #efefef;
            font-size: 1.125rem;
            min-width: 24px;
            text-align: center;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .buttons a {
            background-color: transparent;
            color: #efefef;
            border: 2px solid #efefef;
            padding: 12px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-align: center;
            flex: 1 1 auto;
            max-width: 200px;
        }

        .buttons a:hover {
            background-color: #efefef;
            color: #212121;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .content {
                padding: 30px 15px;
            }

            .hero {
                font-size: 1.8rem;
            }

            .key-statements {
                font-size: 1rem;
            }
        }

        @media (max-width: 992px) {
            .hero {
                font-size: 1.6rem;
            }

            .key-statements {
                font-size: 0.95rem;
            }

            .logo {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 768px) {
            .hero {
                font-size: 1.4rem;
            }

            .key-statements {
                font-size: 0.9rem;
            }

            .logo {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 576px) {
            .hero {
                font-size: 1.2rem;
            }

            .key-statements {
                font-size: 0.85rem;
            }

            .buttons a {
                flex: 1 1 100%;
                max-width: none;
            }

            .logo {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="content">
        <!-- Logo and Name -->
        <div class="logo">
            <i class="fa-solid fa-bolt"></i> hunch
        </div>

        <!-- Hero Statement -->
        <div class="hero">
            Learn how to talk to customers and make something they want
        </div>

        <!-- Key Statements -->
        <div class="key-statements">
            <p><i class="fa-solid fa-lightbulb"></i> In-context guidance for customer conversations</p>
            <p><i class="fa-solid fa-tag"></i> Identify patterns with super tags</p>
            <p><i class="fa-solid fa-code"></i> Effortlessly integrate with your workflow using markdown docs</p>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">Check it out</a>
            <a href="support.html">Support</a>
        </div>
    </div>
</body>
</html>
