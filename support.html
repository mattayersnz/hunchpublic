<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunch Support</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN for Icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            background: url('mac_mockup.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .content {
            width: 100%;
            padding-left: 10%;
            padding-right: 10%;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align content to the left */
        }

        /* Back Button */
        .back-button {
            margin-bottom: 20px;
        }

        .back-button a {
            color: #efefef;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .back-button a:hover {
            text-decoration: underline;
        }

        .back-button i {
            margin-right: 8px;
            font-size: 16px;
        }

        /* Form Container */
        .form-container {
            max-width: 600px;
            width: 100%; /* Make it full width */
            margin: 0; /* Remove auto margins */
        }

        /* Header */
        .header {
            margin-bottom: 32px;
            margin-top: 42px;
            text-align: left;
        }

        .header .title {
            font-size: 28px;
            color: #efefef;
            padding-bottom: 14px;
            font-weight: 700;
        }

        .header .subtitle {
            font-size: 16px;
            font-weight: 400;
            color: #efefef;
        }

        /* Support Form */
        .support-form {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            width: 100%;
        }

        .support-form form {
            display: flex;
            flex-direction: column;
        }

        .support-form label {
            margin-bottom: 5px;
            font-size: 16px;
            color: #ffffff;
        }

        .support-form input,
        .support-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #b0b0b0;
            border-radius: 4px;
            font-size: 14px;
            background-color: transparent;
            color: #efefef;
        }

        .support-form input::placeholder,
        .support-form textarea::placeholder {
            color: #c0c0c0;
        }

        .support-form button {
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #efefef;
            border: none;
            color: #212121;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            align-self: flex-start;
            transition: background-color 0.3s, color 0.3s;
        }

        .support-form button:hover {
            background-color: #6A27BF;
        }

        /* Success Message */
        .success-message {
            display: none;
            margin-top: 20px;
            padding: 15px 20px;
            border: 1px solid #28a745;
            background-color: #d4edda;
            color: #155724;
            border-radius: 5px;
            font-size: 16px;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        /* Error Message */
        .error-message {
            display: none;
            margin-top: 20px;
            padding: 15px 20px;
            border: 1px solid #dc3545;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            font-size: 16px;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        /* Icon Styles */
        .success-message i,
        .error-message i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .success-message i {
            color: #155724;
        }
        
        .error-message i {
            color: #721c24;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .form-container {
                max-width: 80%;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .content {
                padding-left: 5%;
                padding-right: 5%;
            }

            .header .title {
                font-size: 24px;
            }

            .header .subtitle {
                font-size: 14px;
            }

            .support-form button {
                width: auto;
                align-self: center;
            }
        }

        @media (max-width: 480px) {
            .header .title {
                font-size: 20px;
            }

            .header .subtitle {
                font-size: 13px;
            }

            .support-form label {
                font-size: 14px;
            }

            .support-form input,
            .support-form textarea {
                font-size: 13px;
            }

            .support-form button {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <!-- Back Button -->
        <div class="back-button">
            <a href="index.html"><i class="fa-solid fa-chevron-left"></i> Back</a>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <!-- Header -->
            <div class="header">
                <div class="title">
                    Hunch Support
                </div>
                <div class="subtitle">
                    We're here to help you make the most of Hunch
                </div>
            </div>

            <!-- Support Form -->
            <div class="support-form">
                <form action="https://formspree.io/f/mgveozaw" method="POST" id="supportForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>

                    <button type="submit">Send</button>
                </form>

                <!-- Success Message -->
                <div class="success-message" id="successMessage">
                    <i class="fa-solid fa-circle-check"></i> Thank you! Your message has been sent successfully.
                </div>

                <!-- Error Message -->
                <div class="error-message" id="errorMessage">
                    <i class="fa-solid fa-exclamation-circle"></i> Oops! There was a problem submitting your form.
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Form Submission -->
    <script>
        const form = document.getElementById('supportForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    form.reset();
                    successMessage.style.display = 'flex';
                    errorMessage.style.display = 'none';
                } else {
                    response.json().then(data => {
                        errorMessage.style.display = 'flex';
                        successMessage.style.display = 'none';
                        console.error(data);
                    });
                }
            })
            .catch(error => {
                errorMessage.style.display = 'flex';
                successMessage.style.display = 'none';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
