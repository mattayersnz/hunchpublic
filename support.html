<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunch Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN for Icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-pVnZ6hZ+7DQI9t6eYbKzLKj1l1u2VdFTJkdbj8ogcS6r/KqWn6vMe1CqNuXVGhRb5xG3I4uJvzFjk+u3zj5cwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            background-color: #212121;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
            text-align: center;
        }

        /* Header */
        .header {
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
        }

        .header .logo {
            font-size: 36px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .header .logo i {
            margin-right: 10px;
            color: #ffcc00;
        }

        .header .subtitle {
            font-size: 18px;
            color: #b0b0b0;
        }

        /* Support Form */
        .support-form {
            width: 100%;
            max-width: 600px;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .support-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .support-form form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .support-form label {
            text-align: left;
            margin-bottom: 5px;
            font-size: 16px;
            color: #ffffff;
        }

        .support-form input,
        .support-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #b0b0b0;
            border-radius: 4px;
            font-size: 14px;
            background-color: #3a3a3a;
            color: #efefef;
            width: 100%;
        }

        .support-form button {
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #ffcc00;
            color: #212121;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .support-form button:hover {
            background-color: #e6b800;
        }

        /* Footer Buttons */
        .footer-buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .footer-buttons a {
            background-color: #ffcc00;
            color: #212121;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .footer-buttons a:hover {
            background-color: #e6b800;
        }

        /* Success Message */
        .success-message {
            display: none;
            margin-top: 20px;
            color: #00ff00;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header .logo {
                font-size: 28px;
            }

            .header .subtitle {
                font-size: 16px;
            }

            .support-form {
                padding: 20px;
            }

            .support-form h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <i class="fa-solid fa-bolt"></i> Hunch Support
        </div>
        <div class="subtitle">
            We're here to help you make the most of Hunch
        </div>
    </div>

    <!-- Support Form -->
    <div class="support-form">
        <h2>Contact Support</h2>
        <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST" id="supportForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div class="success-message" id="successMessage">
            Thank you! Your message has been sent successfully.
        </div>
    </div>

    <!-- Footer Buttons -->
    <div class="footer-buttons">
        <a href="index.html">Home</a>
        <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">Check it out</a>
    </div>

    <!-- JavaScript for Form Submission -->
    <script>
        const form = document.getElementById('supportForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    form.reset();
                    successMessage.style.display = 'block';
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            alert(data.errors.map(error => error.message).join("\n"));
                        } else {
                            alert('Oops! There was a problem submitting your form.');
                        }
                    });
                }
            })
            .catch(error => {
                alert('Oops! There was a problem submitting your form.');
            });
        });
    </script>
</body>
</html>
