<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunch Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN for Icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative; /* Added position relative */
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            background: url('mac_mockup.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
            justify-content: flex-start;
            min-height: 100vh;
            padding: 40px 20px; /* Reduced horizontal padding for better responsiveness */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Matching overlay from index.html */
            z-index: 0;
        }

        .content {
            width: 100%;
            padding-left: 10%; /* Retained for larger screens */
            padding-right: 10%;
            text-align: left; /* Align text to the left */
            position: relative; /* Added position relative */
            z-index: 1;
        }

        /* Back Button */
        .back-button {
            margin-bottom: 20px;
        }

        .back-button a {
            color: #efefef;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .back-button a:hover {
            text-decoration: underline;
        }

        .back-button i {
            margin-right: 8px;
            font-size: 16px;
        }

        /* Header */
        .header {
            margin-bottom: 32px;
            margin-top: 42px;
        }

        .header .title {
            font-size: 28px; /* Increased font size for better visibility */
            color: #efefef;
            padding-bottom: 14px;
            font-weight: 700; /* Heavier font weight */
        }

        .header .subtitle {
            font-size: 16px; /* Reduced font size */
            font-weight: 400; /* Lighter font weight */
            color: #efefef;
        }

        /* Support Form */
        .support-form {
            width: 50%; /* Set to 50% on large screens */
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .support-form form {
            display: flex;
            flex-direction: column;
        }

        .support-form label {
            margin-bottom: 5px;
            font-size: 16px;
            color: #ffffff;
        }

        .support-form input,
        .support-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #b0b0b0;
            border-radius: 4px;
            font-size: 14px;
            background-color: transparent; /* Removed grey background */
            color: #efefef;
        }

        .support-form input::placeholder,
        .support-form textarea::placeholder {
            color: #c0c0c0; /* Optional: Adjust placeholder color for better visibility */
        }

        .support-form button {
            padding: 7px 14px; 
            border-radius: 4px;
            background-color: #efefef; /* Changed background color */
            border: 2px solid #efefef;
            color: #212121; /* Changed text color */
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            align-self: flex-start; /* Align button to the start */
            transition: background-color 0.3s, color 0.3s;
        }

        .support-form button:hover {
            background-color: #d6d6d6; /* Slightly darker on hover */
            color: #212121;
        }

        /* Success Message */
        .success-message {
            display: none;
            margin-top: 20px;
            color: #efefef;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .support-form {
                width: 70%;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px; /* Adjust padding for smaller screens */
            }

            .content {
                padding-left: 5%;
                padding-right: 5%;
            }

            .header .title {
                font-size: 24px;
            }

            .header .subtitle {
                font-size: 14px;
            }

            .support-form {
                width: 90%; /* Set to 90% on small screens */
                padding: 15px;
            }

            .support-form button {
                width: auto;
                align-self: center; /* Center the button on small screens */
            }
        }

        @media (max-width: 480px) {
            .header .title {
                font-size: 20px;
            }

            .header .subtitle {
                font-size: 13px;
            }

            .support-form label {
                font-size: 14px;
            }

            .support-form input,
            .support-form textarea {
                font-size: 13px;
            }

            .support-form button {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <!-- Back Button -->
        <div class="back-button">
            <a href="index.html"><i class="fa-solid fa-chevron-left"></i> Back</a>
        </div>

        <!-- Header -->
        <div class="header">
            <div class="title">
                Hunch Support
            </div>
            <div class="subtitle">
                We're here to help you make the most of Hunch
            </div>
        </div>

        <!-- Support Form -->
        <div class="support-form">
            <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST" id="supportForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">

                <label for="email">Email</label>
                <input type="email" id="email" name="_replyto" required placeholder="Your Email">

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>

                <button type="submit">Send</button>
            </form>
            <div class="success-message" id="successMessage">
                Thank you! Your message has been sent successfully.
            </div>
        </div>
    </div>

    <!-- JavaScript for Form Submission -->
    <script>
        const form = document.getElementById('supportForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    form.reset();
                    successMessage.style.display = 'block';
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            alert(data.errors.map(error => error.message).join("\n"));
                        } else {
                            alert('Oops! There was a problem submitting your form.');
                        }
                    });
                }
            })
            .catch(error => {
                alert('Oops! There was a problem submitting your form.');
            });
        });
    </script>
</body>
</html>
